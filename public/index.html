<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/57ad217f48.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <nav>
      <span>tweeter</span>
      <div class="new-tweeter">
        <span><strong>Write</strong> a new tweet</span> 
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Ivan Chew</h2>
      </div>
  </header>
    

    <!-- Page-specific (main) content here -->
  <main class="container">
  <section class="new-tweet">
    <div id="errorMsgOne">Cannot be empty!</div> <!-- new element for error messages -->
    <div id="errorMsgTwo">More then 140 characters!</div> <!-- new element for error messages -->
    <form id="tweet-form" action="/tweets" method="POST">
      <label for="tweet-text">What are you humming about?</label>
      <textarea name="text" id="tweet-text"></textarea>
      <div>
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
    <div class="tweets-container" id="tweets-container">
      
    </div>
  </section>
</main>

  </body>
</html>
