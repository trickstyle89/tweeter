<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/57ad217f48.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="new-tweeter">
        <span><strong>Write</strong> a new tweet</span> 
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Ivan Chew</h2>
      </div>
  </header>
    

    <!-- Page-specific (main) content here -->
  <main class="container">
  <section class="new-tweet">
    <form action="/tweets" method="POST">
      <label for="tweet-text">What are you humming about?</label>
      <textarea name="text" id="tweet-text"></textarea>
      <div>
        <button type="submit">Tweet</button>
        <output name="counter" class="counter" for="tweet-text">140</output>
      </div>
    </form>
    <div class="tweets-container">
      <article class="tweet">
        <header>
          <i class="fa-brands fa-github"></i>
          <p>Jane Doe</p>
          <p>@janedoe</p>
        </header>
        <div class="tweet-content">
          <p>Lorem ipsum dolor sit amet!</p>
        </div>
        <footer>
          <p>10 days ago</p>
          <div class="actions">
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <a href="#"><i class="fa-duotone fa-hashtag"></i></a>
            <a href="#"><i class="fa-regular fa-comment"></i></a>
          </div>
        </footer>
      </article>
    </div>
  </section>
</main>


  </body>
</html>
